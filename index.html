<!DOCTYPE html>
<html lang="en" ng-app="optimizeApp" class="no-js" dir="ltr">
<head>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Schedule Optimizer</title>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/normalize.css">
  <script src="js/angular/angular.js"></script>
  <script src="js/angular/angular-route.js"></script>
  <script src="js/angular/angular-resource.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/foundation.js"></script>
  
  <script src="app.js"></script>
</head>
  
<body ng-controller="mainCtrl">
  
<div class id="main"> <!--Main container-->
    
  <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium" style="color:black;background-color:rgb(230,230,230)">
    <button class="menu-icon dark" type="button" data-toggle></button>
    <div class="title-bar-title">Menu</div>
  </div>
  
  <div class="top-bar" id="main-menu">
    <div class="top-bar-left">
      <ul class="dropdown menu align-center" data-dropdown-menu>
        <li class="menu-text">Class Schedule Optimizer</li>
        <li><a href="#default">Home</a></li>
        <li><a href="#view1">One</a>
          <ul class="menu">
            <li><a href="#view1">One</a></li>
            <li><a href="#view2">Two</a></li>
            <li><a href="#default">Home</a></li>
            <li><a href="#testView">Test View</a></li>
          </ul>
        </li>
        <li><a href="#view2">Two</a></li>
        <li><a href="#testView">Test View</a></li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu align-center">
        <li><input type="text" placeholder="Search" ng-model="searchBox"></li>
        <li><button type="button" class="button">Search</button></li>
      </ul>
    </div>
  </div>
    
  <div class="expanded row" id="row1" style="height:90vh"> <!--Wrapper:Row pulls down 90% of window-->
    <div class="large-2 medium-3 small-3 columns" style="padding-left:0px;background-color:rgb(240,240,240)"> <!--Sidebar Column Div-->
      <ul class="vertical menu" data-responsive-menu="drilldown medium-dropdown" style="background-color:rgb(240,240,240);" id="main-menu">
        <li><a href="#">Views</a>
          <ul class="vertical menu">
            <li><a href="#view1">View 1</a></li>
            <li><a href="#view2">View 2</a></li>
          </ul>
        </li>
        <li><a href="#">Alternate</a>
          <ul class="vertical menu">
            <li><a href="#default">Home</a></li>
            <li><a href="#testView">Test View</a></li>
          </ul>
        </li>
      </ul>
    </div>
    
    <div class="columns">
      <div ng-view style="margin:5px"></div> <!--Dynamic view container-->
    </div>
    

    
  </div> <!--row1-->
  
  <div id="version">
    Version 0.1
  </div>
    

</div> <!--Main container-->

<script>
  $(document).foundation(); // Initializes foundation's javascript, leave this here.
</script> 
    
</body>
</html>
