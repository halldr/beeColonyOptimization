<!DOCTYPE html>
<html lang="en" ng-app="optimizeApp" class="no-js" dir="ltr">
<head>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Schedule Optimizer</title>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/normalize.css">
  <script src="js/jquery.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script>
  <script src="js/angular/angular.js"></script>
  <script src="js/angular/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
  <script src="js/angular/angular-resource.js"></script>
  <script src="js/foundation.js"></script>
  <script src="app.js"></script>
</head>
  
<body ng-controller="mainCtrl">
  
<div class id="main"> <!--Main container-->
    
  <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium" style="color:black;background-color:rgb(230,230,230)">
    <button class="menu-icon dark" type="button" data-toggle></button>
    <div class="title-bar-title">Menu</div>
  </div>
  
  <div class="top-bar" id="main-menu">
    <div class="top-bar-left">
      <ul class="dropdown menu align-left" data-dropdown-menu>
        <li class="menu-text">Class Schedule Optimizer</li>
        <li><a href="#default">Home</a></li>
        <li><a href="#">Links</a>
          <ul class="menu">
            <li><a href="#view1">Schedule</a></li>
            <li><a href="#view2">Results</a></li>
            <li><a href="#testView">About</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu align-right">
        <li><input type="text" placeholder="Search" ng-model="searchBox"></li>
        <li><button type="button" class="button">Search</button></li>
      </ul>
    </div>
  </div>
    
  <div class="expanded row" id="row1" style="height:90vh"> <!--Wrapper:Row1 pulls down 90% of window and expands across rest of width-->
    <div class="large-2 medium-3 small-3 columns" style="padding-left:0px;background-color:rgb(240,240,240)"> <!--Sidebar Column Div-->
      
      <h4 align="center">Parameters</h4>
      <hr>
      <div ng-controller="sortableController">
        <ul ui-sortable="sortableOptions" class="connectedList" ng-model="list1">
          <li ng-repeat="item in list1" class="expanded hollow secondary button" style="margin-bottom:3px">{{item}}</li>
        </ul>
      </div>
      
      <hr>
      <h4>Fitness Function</h4>
      <p>4[G]+3[P]+2[B]+[C]</p>
      <hr>
      <ul class="stacked-for-small button-group">
        <a href="#" class="button">Play</a>
        <a href="#" class="button">Pause</a>
        <a href="#" class="button">Back</a>
        <a href="#" class="button">Next</a>        
      </ul>
    </div>
     
    <div ng-view class="columns" style="margin:5px"></div> <!--Dynamic view container-->
     
  </div> <!--row1-->
  
  <div id="version">
    Version 0.1
  </div>
    

</div> <!--Main container-->

<script>
  $(document).foundation(); // Initializes foundation's javascript, leave this here.
</script> 
    
</body>
</html>
