<!DOCTYPE html>
<html lang="en" ng-app="optimizeApp" class="no-js" dir="ltr">
<head>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Schedule Optimizer</title>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/normalize.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
  <script src="js/angular/angular-resource.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/foundation.js"></script>
  <script src="app.js"></script>
</head>
  
<body ng-controller="mainCtrl">
  <div id="main">
    
    <div class="button-group">
    <a href="#view1"><button class="hollow button">Oooh Button</button></a>

    <a href="#testView"><button class="hollow success button">Oooh Button</button></a>
    <a href="#default"><button class="hollow warning button">Oooh Button</button></a>

  </div>
