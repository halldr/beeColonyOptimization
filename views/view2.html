<!--view2.html-->

<div id="graphs" class="row align-middle">
  <div ng-repeat="result in results" class="media-object stack-for-small">
    <div class="media-object-section middle align-self-center"> 
      <div class="thumbnail">
        <image src="{{result.image}}"/>
      </div>
    </div>
    <div class="media-object-section main-section callout">
      <h3 align="center">{{result.name}}</h3>  
      <p>{{result.info}}</p>
    </div>
  </div>
</div>
